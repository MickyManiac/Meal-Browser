<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
    <title>Meal Browser | Simple Search</title>
</head>
<body>
<h1>Eenvoudig zoeken naar recepten</h1>
<hr>
<div>Vul een zoekterm in.</div>
<form id="simple-search-form">
    <input type="text" name="text-query" id="text-query-field" placeholder="Jouw zoekterm">
    <button type="submit">Zoeken</button>
    <div id="simple-search-help-text"></div>
</form>
<hr>
<div class="plan">Hieronder komen de resultaten. Aanvankelijk staat hier niets. Elk resultaat staat in een aanklikbare box die eventueel kan worden weggeklikt.</div>
<div id="searchresults"></div>
<div class="plan">Hieronder wordt een aangeklikt recept gedetailleerd weergegeven. Aanvankelijk staat hier niets.</div>
<div id="selectedresult"></div>

<script src="/simplesearch.0641b553.js" defer=""></script>
</body>
</html>
